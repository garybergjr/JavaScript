<!doctype html>
<html lang="en">

<meta charset = "utf-8">
<head>
<title>Javascript If Statement Example</title>
<script>

var x = 100
var y = 10

if(x >= y) {
  alert("x is greater than y");
} else {
  alert("y is greater than x");
}

</script>
</head>

<body>
<h1>Javascript If Statement Example</h1>
<p> This page will compare two variables </p>
</body>


</html>
